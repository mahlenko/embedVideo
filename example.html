<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Example jQuery youtube.com embed video</title>
</head>
<body>
    <!-- Вставка видео -->
    <h3>Видео 1</h3>
    <p>Простая загрузка, без параметров</p>
    <div class="embed-video" data-id="jrm0qTSxVX4" width="500" height="300"></div>

    <h3>Видео 3</h3>
    <p>С автопроигрыванием и белым стилем</p>
    <div class="embed-video" data-id="HjRjcgByAhk" data-color="white" data-autoplay="1" width="500" height="250"></div>

    <h3>Видео 3</h3>
    <p>С альтернативной обложкой и автопроигрыванием</p>
    <div class="embed-video" data-id="YeEuvelfkgY" data-alternative-cover="http://www.1zoom.me/big/78/37535-aleni.jpg" data-controls="2" data-autoplay="1" width="500" height="300"></div>

    <!-- end: Вставка видео -->

    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!--<script type="text/javascript" src="jquery.youtube.js"></script>-->
    <script type="text/javascript" src="jquery.embedVideo.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.embed-video').embedVideo();
        });
    </script>
</body>
</html>
